<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Anchor Tags or Links</h1>
    <p>
      For links to external webpages we use absolute path and for internal
      webpages we can use relative paths
    </p>
    <h4>
      <strong>External Site : </strong> https://google.com ->
      <a href="https://google.com">Google</a>
    </h4>

    <h4>
      <strong>Internal Site : </strong> /hello.html ->
      <a href="/hello.html">Hello Web Page</a>
    </h4>
  </body>
</html>
